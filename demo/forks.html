<html>
<head>
	<title>First digits of forks count over 1000 repositories of PHP language</title>
	<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
<div><canvas id="digit-chart"></canvas></div>

<script>
	const ctx = document.getElementById('digit-chart');
	new Chart(ctx, {
		type: 'bar',
		data: {
			labels: ["1","2","3","4","5","6","7","8","9"],
			datasets: [{
				label: "First digits of forks count over 1000 repositories of PHP language",
				data: [289,190,136,99,87,53,54,61,31],
				borderWidth: 1
			}]
		},
		options: {
			scales: {
				y: {
					beginAtZero: true
				}
			}
		}
	});
</script>
